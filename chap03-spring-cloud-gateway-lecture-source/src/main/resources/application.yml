server:
  port: 8000

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
         - id: 1st_service
           uri: http://localhost:/
           predicates:
            -Path=/first-service/**
         - id: 2nd Service
           uri: http:/localhost:/
           predicates:
            -Path=/second-service/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
